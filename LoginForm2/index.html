<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="signup">

        <div class="signup-content">
            <form action="#" class="form-container">
                <h2 class="form-heading">Get Started</h2>
                <div class="signup-form">
                    <p>Name</p>
                    <input type="text" placeholder="Name">
                    <p>Email</p>
                    <input type="email" placeholder="Email">
                    <p>Password</p>
                    <input type="password" placeholder="*****">
                </div>
                <div class="btn-container">
                    <button class="btn-signup" type="submit">Sign Up</button>
                    <a href="#" class="btn-link">Sign In</a>
                </div>
                <div class="checkbox-form">
                    <input type="checkbox" id="1" class="form-checkbox" value="None" name="check">
                    <label for="1">I agree to the <span>Terms of service</span><br> and <span>Privacy Policy</span></label>
                </div>
            </form>
            <div class="signup-img">
                <img src="photo.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
