<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="side-image">
        <img src="side-image.jpg" alt="">
    </div>
    <div class="login-box">
        <img src="https://res.cloudinary.com/chelsea-production/image/upload/c_fill,dpr_auto,f_auto,fl_lossy,g_auto,h_96,q_auto,w_96,z_1.0/v1/logos/rgb-mar18.png" alt="" class="logo">
        <h1>LOG IN WITH EMAIL</h1>
        <form action="">
            <p>Email</p>
            <input type="email" name="" placeholder="Enter Email">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <input type="submit" name="" value="LOG IN">
            <div class="link-wrapper">
                <a href="#" class="link">Forgot your password?</a>
                <a href="#" class="link">Don't have an account?</a>
                <div class="social-media-wrapper">
                    <span>Follow us on:</span>
                    <img class="social-media-logo" src="https://image.flaticon.com/icons/png/128/733/733547.png" alt="">
                    <img class="social-media-logo" src="https://image.flaticon.com/icons/png/128/2111/2111463.png" alt="">
                    <img class="social-media-logo" src="https://image.flaticon.com/icons/png/128/1409/1409937.png" alt="">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
